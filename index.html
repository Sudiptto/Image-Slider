<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
    <link rel="icon"  href="/ImageSlider/images/background.png">
    <!--<link rel="icon" type="image/x-icon" href="ImageSlider/images/background.png">-->
  </head>
  <body>
    <h1>IMAGES OF <br> <b>MIDWOOD</b></h1>
    <p style="color: white;">By: Sudiptto Biswas</p>
    <div class="carousel-container" >
      <div class="navigation">
        <div class="prev nav-btn">&lt;</div>
        <div class="next nav-btn">&gt;</div>
      </div>
      <div class="carousel">
        <div class="item main" >
          <img src="images/main.png" alt="monument"  />
          <div class="caption">
            Midwood
          </div>
        </div>
        <div class="item">
          <img src="images/img1.png" alt="monument" />
          <div class="caption">Science Class</div>
        </div>
        <div class="item">
          <img src="images/img2.png" alt="monument" />
          <div class="caption">
            Experiment!
          </div>
          <div class="item">
            <img src="images/img3.png" alt="monument" />
            <div class="caption">Midwood Activities!</div>
          </div>
        </div>
        <div class="item">
          <img src="images/img4.png" alt="monument" />
          <div class="caption">The library!</div>
        </div>

      </div>
    </div>
    <h1 id="numbers">Start Scroll!</h1>
    <script src="script.js"></script>
  </body>
</html>
